name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Install engram with '...'
        2. Run command '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: What actually happened?
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS
        - Linux
        - Windows
        - Other
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: Node.js Version
      description: Output of `node --version`
      placeholder: "v20.0.0"
    validations:
      required: true

  - type: input
    id: engram-version
    attributes:
      label: Engram Version
      description: Output of `engram --version` or package.json version
      placeholder: "1.0.0"
    validations:
      required: true

  - type: dropdown
    id: mcp-client
    attributes:
      label: MCP Client (if applicable)
      options:
        - N/A
        - Claude Desktop
        - Claude Code
        - Cursor
        - Windsurf
        - Other
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Logs or Error Output
      description: Any relevant logs or error messages
      render: shell
      placeholder: Paste error output here
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem
      placeholder: Add any other context about the problem here
    validations:
      required: false
