name: Build Desktop App

on:
  push:
    tags:
      - "desktop-v*"
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: desktop/src-tauri

      - name: Install dependencies
        run: npm ci

      - name: Install desktop dependencies
        run: cd desktop && npm ci

      - name: Build sidecar
        run: npm run build:sidecar

      - name: Build Tauri app (Apple Silicon)
        run: cd desktop && npm run tauri build -- --target aarch64-apple-darwin

      - name: Extract version from tag
        if: startsWith(github.ref, 'refs/tags/')
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/desktop-v}" >> "$GITHUB_OUTPUT"

      - name: Zip the .app bundle (preserving permissions)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          cd desktop/src-tauri/target/aarch64-apple-darwin/release/bundle/macos
          zip -r -y "Engram_${{ steps.version.outputs.version }}_arm64.app.zip" Engram.app

      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: Engram-macos
          path: |
            desktop/src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.app.zip

  release:
    needs: build-macos
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/desktop-v}" >> "$GITHUB_OUTPUT"

      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Engram Desktop v${{ steps.version.outputs.version }}
          files: |
            Engram-macos/*.app.zip
          draft: false
          generate_release_notes: true
          body: |
            ## Installation (macOS — Apple Silicon)

            Requires a Mac with Apple Silicon (M1/M2/M3/M4).

            ### Download & Install
            1. Download `Engram_${{ steps.version.outputs.version }}_arm64.app.zip` below
            2. Unzip and move **Engram.app** to your Applications folder
            3. **First launch:** Right-click the app → **Open** → Click **Open** in the dialog
               _(This is only needed once — macOS remembers your choice)_

            ### Why the extra step?
            This app is not yet signed with an Apple Developer certificate. macOS Gatekeeper blocks unsigned apps by default. Right-clicking and choosing "Open" tells macOS you trust this app. You only need to do this once.

            **Alternative (Terminal):**
            ```bash
            xattr -cr /Applications/Engram.app
            ```
